{% extends 'base.html' %}

{% block title %}Delete Task - Progress Tracker{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2 class="h4 mb-0">Confirm Deletion</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Are you sure you want to delete the task "<strong>{{ object.title }}</strong>"?</p>
                    <p>This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
